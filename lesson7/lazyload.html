<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy and Progressive loading</title>
    <meta name="description" content="This is a a practice activity to solidify concepts on lazy and progrssive loading.">
    <link rel="stylesheet" href="lazyload.css">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/id/19/300/400" alt="placeholder">
            </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/id/237/300/400" alt="placeholder">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/id/10/300/400" alt="placeholder">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/id/15/300/400" alt="placeholder">
        </picture>
        <picture> 
            <img src="images/placeholder.png" data-src="https://picsum.photos/id/20/300/400" alt="placeholder">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/id/29/300/400" alt="placeholder">
        </picture>
    </main>
    <script src="lazyload.js"></script>
</body>
</html>
