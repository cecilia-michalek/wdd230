<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy and Progressive loading</title>
    <meta name="description" content="This is a a practice activity to solidify concepts on lazy and progrssive loading.">
    <link rel="stylesheet" href="lazyload.css">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="https://placekitten.com/400/200" data-src="lazyImages/saratoga-springs-1.webp" width="400" height="200" alt="placeholder">
            </picture>
        <picture>
            <img src="https://placekitten.com/400/200" data-src="lazyImages/saratoga-springs-utah-temple-35619-thumb.jpg" width="400" height="200"alt="placeholder">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/200" data-src="lazyImages/SaratogaCarnival.jpeg" width="400" height="200" alt="placeholder">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/200" data-src="lazyImages/saratogaTempleRainbow.jpeg" width="400" height="200" alt="placeholder">
        </picture>
        <picture> 
            <img src="https://placekitten.com/400/200" data-src="lazyImages/traditional-argentinian-baked-empanadas-on-260nw-1815878813 copy 2.webp" width="400" height="200"alt="placeholder">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/200" data-src="lazyImages/SaratogaCarnival.jpeg" width="400" height="200" alt="placeholder">
        </picture>
    </main>
    <script src="lazyload.js"></script>
</body>
</html>
